<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nov9</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Words Counter</h1>
        <textarea name="inputBox" id="inputBox" cols="30" oninput="wordCounter()" placeholder="Enter your text...." rows="10"></textarea>
        <div class="outputBox">
            <div>
                <label for="Words">Total Words</label>
                <input type="button" id="Words" value="0">
            </div>
            <div>
                <label for="chars">Total Characters</label>
                <input type="button" id="chars" value="0">
            </div>
            <div>
                <label for="alphabets">Total Alphabets</label>
                <input type="button" id="alphabets" value="0">
            </div>
            <div>
                <label for="numbers">Total Numbers</label>
                <input type="button" id="numbers" value="0">
            </div>
        </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
