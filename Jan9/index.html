<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nov10</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Text Formatter</h1>
        <textarea name="inputBox" id="inputBox" cols="30" rows="10" placeholder="Enter your text...."></textarea>
        <div class="options">
            <input type="radio" name="format-option" id="uppercase">
            <label class="label" for="uppercase" >Upper-Case</label>
            <input type="radio" id="lowercase" name="format-option">
            <label class="label" for="lowercase">Lower-Case</label>
            <input type="radio" id="CapitalizeSent" name="format-option">
            <label class="label" for="CapitalizeSent">Capitalize Sentences</label>
            <input type="radio" id="CapitalizeWord" name="format-option">
            <label class="label" for="CapitalizeWord">Capitalize</label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
